<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MEMENTO</title>

    <style>
        .splash {
            background-image: url('images/logo2.jpg');
            background-size: cover;
            background-position: top;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .splash::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .splash .heading {
            z-index: 1;
        }

        .heading {
            margin-top: 10%;
        }
    </style>
</head>

<body class="p-0 position-relative" data-bs-spy="scroll" data-bs-target="#main-navbar" data-bs-offset="0">
    <main>
        <header id="landing" class="px-5 pb-5 text-white splash">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent sticky-top" id="main-navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">MEMENTO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Services</a>
                    </div>
                </div>
            </nav>
            <div class="heading">
                <h1 class="pt-5">MEMENTO</h1>
                <p class="lead pb-5">A<u>m</u>yloid P<u>E</u>T for De<u>ment</u>ia Detecti<u>o</u>n</p>
            </div>
        </header>


        <section id="try-me" class="text-center py-5 bg-secondary">
            <div class="container">
                <div>
                    <h2>Try it out!</h2>
                    <p>Load a frame of a PET scans and let the system check it.</p>
                </div>
                <div class="row">
                    <form class="form-inline row">
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="scan" class="form-control visually-hidden text-center">Select your scan</label>
                                <input type="file" accept="image/nii" class="form-control" id="scan" name="image"
                                    placeholder="Your scan">
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="report-type" class="visually-hidden">Report type</label>
                                <select name="report-type" class="form-select">
                                    <option class="form-option" value="html">HTML</option>
                                    <option class="form-option" value="json">JSON</option>
                                    <option class="form-option" value="txt">TXT</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Analyze</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
